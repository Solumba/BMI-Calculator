<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=ABeeZee&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="BMI_App.css">
</head>
<body>
    <div class="container">
        <div class="app">
            <h2>
                BMI Calculator
            </h2>
            <div id="date">
                
            </div>
            <div class="app_body">
                <label for="weight"> 
                    What Is Your Weight In kg?
                </label> <br>
                <input type="text" id="weight" placeholder="Weight In Kg"> <span>Kg</span>
                <br><br>

                <label for="weightAccess"> 
                    How Bad Do You Think your Weight Is?
                </label> <br>
                
                <select name="select" id="weightAccess">
                    <option value="0" disabled selected>
                        --Choose An Option--
                    </option>
                    <option value="poor">
                        Poor
                    </option>
                    <option value="fair">
                        Fair
                    </option>
                    <option value="average">
                        Average
                    </option>
                    <option value="good">
                        Good
                    </option>
                    <option value="perfect">
                        Excellent
                    </option>
                </select>
                <br><br>

                <label for="height">
                    What Is Your height In Cm?
                </label><br>
                <input type="text" id="height" placeholder="Height In Cm"> <span>Cm</span>

                <p id="text">

                </p>
                <a href="#" id="Calculate">
                    Calculate
                </a>
            </div>
        </div>
    </div>
    <script src="BMI_App.js">

    </script>
</body>
</html>
